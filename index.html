<!doctype html>

<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      
        <title>WildWestHangman</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
            crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="game.js" type="text/javascript"></script>
    </head>
  


<body>
<div class = "title">
  <h1>Wild West Hangman</h1>
</div>
<div class = "container">
    
    <div class = "row">
      <div class = "col-md-6">
      <img id= "hangmanstartimage" src = "https://s26.postimg.org/mya6h3x9l/Screen_Shot_2018-02-10_at_10.11.45_PM.png"/> 
      
      <img id="hangmanimage" src = "assets/images/"/>
      </div>
      <div class = "col-md-6">
        <h3>Press a letter to guess</h3>
        <br>
        <h3>Total wins:</h3>
        <h3 id = "totalWins"></h3>
        <h3>Guess this word:</h3>
        <h3 id="wordInPlay"></h3>
        <h3>Guesses left:</h3>
        <h3 id = "triesLeft"></h3>
        <h3> Letters already guessed:</h3>
        <h3 id="lettersGuessed"></h3>
        <br>
        <img id = "winner" src = "assets/images/winner.jpg" alt=""/>
        <img id = "you-lose" src = "assets/images/you-lose.png" alt = ""/>
        <h3 id = "hitKeyForAnotherTry">Hit a Key to Play Again</h3>
      </div>
    </div>
</div>


<script>
  gameSetup();
  updateGameScreen();
</script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
     crossorigin="anonymous"></script>
</body>
</html>
